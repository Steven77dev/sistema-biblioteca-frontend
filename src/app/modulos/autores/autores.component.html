<p-card>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <span class="p-toolbar-title">Autores</span>
    </div>
    <div class="p-toolbar-group-right">
      <button pButton label="Nuevo" icon="pi pi-plus" (click)="abrirNuevo()"></button>
    </div>
  </p-toolbar>
  <p-table [value]="autores" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Nacionalidad</th>
        <th>Fecha de Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-autor>
      <tr>
        <td>{{ autor.nombre }}</td>
        <td>{{ autor.nacionalidad }}</td>
        <td>{{ autor.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
            (click)="editar(autor)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"
            (click)="confirmarEliminar(autor)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<app-registrar-autor *ngIf="mostrarModal" [autor]="registroSeleccionado" (cerrarModal)="alCerrarModal($event)"
  #registrar></app-registrar-autor>

<p-confirmDialog #cd [style]="{ width: '550px' }">
  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-times" class="p-button-danger p-button-raised" label="No"
      (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" class="p-button-success p-button-raised" label="SÃ­"
      (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
